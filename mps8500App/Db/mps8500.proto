#----------------------------------------------------------------------
#
#  StreamDevice protocol file for a reading/setting selected elements
#  from a Danfysik SYS-9100 power supply
#
#  2016-08-01  J.Priller  original version
#
#----------------------------------------------------------------------

Terminator = LF CR;

ReplyTimeout = 4000;
ReadTimeout  = 1000;
#----------------------------------------------------------------------
# get raw status word (6-byte hex)
#
getStatusWord1 {
  out "S1H";
  in "%06X";
}

#----------------------------------------------------------------------
# get an AD reading
#
getAD {
  out "AD \$1";
  in "%d";
}

#----------------------------------------------------------------------
# on/off
#
setOnOff {
  out "%{F|N}";
}

#----------------------------------------------------------------------
# reset
#
reset {
  out "RS";
}

#----------------------------------------------------------------------
# get a DA value
getDA {
  out "DA \$1";
  in "\$1 %d";
}

#----------------------------------------------------------------------
# set a DA value
setDA {
  out "DA \$1 %d";
}

#----------------------------------------------------------------------
# get local/remote
getRemoteMode {
  out "CMDSTATE";
  in "%{LOCAL|REMOTE}";
}

#----------------------------------------------------------------------
# set local/remote
setRemoteMode {
  out "%{LOC|REM}";
}

#----------------------------------------------------------------------
# send a raw command
#
sendRawCommand {
  out "%s";
}

#----------------------------------------------------------------------
# send a raw query (needs argument for PV to receive reply)
#
sendRawQuery {
  ExtraInput = Ignore;
  out "%s";
  in  "%(\$1)40c";
}

#----------------------------------------------------------------------

